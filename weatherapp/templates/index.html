<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(to top right, #0072ff, #00c6ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .weather-app {
        background: white;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
        padding: 30px 25px;
        text-align: center;
      }

      .search-box {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }

      .search-box input {
        flex: 1;
        padding: 10px;
        border: 2px solid #0072ff;
        border-radius: 8px;
        outline: none;
        font-size: 16px;
      }

      .search-box button {
        padding: 10px 15px;
        background: #0072ff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: not-allowed;
      }

      .weather-info .city-name {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .weather-info .temp {
        font-size: 50px;
        font-weight: 600;
        margin: 10px 0;
        color: #0072ff;
      }

      .weather-info .description {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
      }

      .weather-info .details {
        display: flex;
        justify-content: space-around;
        font-size: 14px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="weather-app">
      <div class="search-box">
        <form action="" method="POST">
          {% csrf_token %}
          <input type="text" placeholder="Enter city name" name="city" />
          <button>Search</button>
        </form>
      </div>
      <div class="weather-info">
        {% if datas %}
        <h2 class="city-name">{{ datas.name }}</h2>
        <div class="temp">Temp: {{ datas.temp }}&deg;C</div>
        <div class="temp">Pressure: {{ datas.pressure }}</div>
        <div class="description">Description: {{ datas.description }}</div>
        <div class="details">
          <div>Humidity: {{ datas.humidity }}</div>
          <div>Wind Speed: {{ datas.speed }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
